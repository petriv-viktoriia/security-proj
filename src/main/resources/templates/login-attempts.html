<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Спроби входу - Адміністратор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .failed {
            color: red;
            font-weight: bold;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination a {
            padding: 8px 16px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            margin: 0 2px;
            border-radius: 4px;
        }
        .pagination a.active {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Журнал спроб входу</h1>

<table>
    <thead>
    <tr>
        <th>Час спроби</th>
        <th>Email</th>
        <th>IP адреса</th>
        <th>Статус</th>
        <th>Причина помилки</th>
        <th>User Agent</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="attempt : ${attempts}">
        <td th:text="${#temporals.format(attempt.attemptTime, 'dd.MM.yyyy HH:mm:ss')}"></td>
        <td th:text="${attempt.email}"></td>
        <td th:text="${attempt.ipAddress}"></td>
        <td>
            <span th:if="${attempt.successful}" class="success">✓ Успішно</span>
            <span th:unless="${attempt.successful}" class="failed">✗ Невдало</span>
        </td>
        <td th:text="${attempt.failureReason ?: '-'}"></td>
        <td th:text="${attempt.userAgent}"></td>
    </tr>
    </tbody>
</table>

<div class="pagination">
    <a th:if="${currentPage > 0}"
       th:href="@{/admin/login-attempts(page=${currentPage - 1})}">← Попередня</a>

    <span th:text="'Сторінка ' + ${currentPage + 1} + ' з ' + ${totalPages}"></span>

    <a th:if="${currentPage < totalPages - 1}"
       th:href="@{/admin/login-attempts(page=${currentPage + 1})}">Наступна →</a>
</div>
</body>
</html>
