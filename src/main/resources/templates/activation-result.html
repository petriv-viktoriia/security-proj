<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Активація акаунта</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white shadow-md rounded px-10 py-8 w-96 text-center">

    <h2 class="text-2xl font-bold mb-4">Активація акаунта</h2>

    <div th:if="${message}"
         class="text-green-600 text-lg font-semibold mb-6">
        <p th:text="${message}"></p>
    </div>

    <div th:if="${error}"
         class="text-red-600 text-lg font-semibold mb-6">
        <p th:text="${error}"></p>
    </div>

    <a href="/login"
       class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Перейти до входу
    </a>

</div>

</body>
</html>
