<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Вхід</h1>

    <div th:if="${param.error}" class="bg-red-100 text-red-700 p-2 mb-4 rounded">
        Неправильний email або пароль
    </div>

    <div th:if="${param.notActivated}" class="bg-red-100 text-red-700 p-2 mb-4 rounded">
        Ваш акаунт не активований. Перевірте електронну пошту.
    </div>

    <div th:if="${param.registered}" class="bg-green-100 text-green-700 p-2 mb-4 rounded">
        Реєстрація пройшла успішно! Будь ласка, увійдіть.
    </div>

    <div th:if="${param.passwordChanged}" class="bg-green-100 text-green-700 p-2 mb-4 rounded">
        Пароль успішно змінено! Тепер можете увійти.
    </div>

    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <label for="email" class="block text-gray-700">Email</label>
            <input type="text" name="email" id="email"
                   class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>

        <div>
            <label for="password" class="block text-gray-700">Пароль</label>
            <input type="password" name="password" id="password"
                   class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>

        <div class="text-right">
            <a th:href="@{/forgot-password}"
               class="text-blue-500 text-sm hover:underline">
                Забули пароль?
            </a>
        </div>

        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
            Увійти
        </button>
    </form>

    <p class="mt-4 text-center text-gray-600">
        Немає акаунта? <a th:href="@{/register}" class="text-blue-500 hover:underline">Зареєструватися</a>
    </p>
</div>
</body>
</html>
