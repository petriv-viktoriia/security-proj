<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Відновлення пароля</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 shadow-md rounded w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Відновлення пароля</h2>

    <div th:if="${message}" class="text-green-600 mb-4 text-center" th:text="${message}"></div>
    <div th:if="${error}" class="text-red-600 mb-4 text-center" th:text="${error}"></div>

    <form th:action="@{/forgot-password}" method="post">
        <label>Email</label>
        <input type="email" name="email" class="border rounded w-full py-2 px-3 mb-4" required/>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            Надіслати посилання
        </button>
    </form>

</div>
</body>
</html>
