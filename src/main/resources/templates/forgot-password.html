<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Відновлення пароля</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 shadow-md rounded w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Відновлення пароля</h2>

    <div id="successMessage" class="text-green-600 mb-4 text-center hidden"></div>
    <div id="errorMessage" class="text-red-600 mb-4 text-center hidden"></div>

    <form id="forgotPasswordForm">
        <label>Email</label>
        <input type="email" name="email" id="emailInput" class="border rounded w-full py-2 px-3 mb-4" required/>

        <button type="submit" id="submitButton"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
            Надіслати посилання
        </button>

        <div id="timerDisplay" class="mt-3 text-center text-gray-600 hidden">
            Наступний запит можливий через: <span id="countdown" class="font-bold text-blue-600">60</span> сек
        </div>
    </form>

</div>

<script>
    const COOLDOWN_KEY = 'passwordResetCooldown';
    const COOLDOWN_SECONDS = 60;

    function startCooldown() {
        const endTime = Date.now() + COOLDOWN_SECONDS * 1000;
        localStorage.setItem(COOLDOWN_KEY, endTime.toString());
        updateUI();
    }

    function getRemainingTime() {
        const endTime = localStorage.getItem(COOLDOWN_KEY);
        if (!endTime) return 0;

        const remaining = Math.ceil((parseInt(endTime) - Date.now()) / 1000);
        return remaining > 0 ? remaining : 0;
    }

    function updateUI() {
        const remaining = getRemainingTime();
        const submitButton = document.getElementById('submitButton');
        const timerDisplay = document.getElementById('timerDisplay');
        const countdown = document.getElementById('countdown');

        if (remaining > 0) {
            submitButton.disabled = true;
            timerDisplay.classList.remove('hidden');
            countdown.textContent = remaining;

            setTimeout(updateUI, 1000);
        } else {
            submitButton.disabled = false;
            timerDisplay.classList.add('hidden');
            localStorage.removeItem(COOLDOWN_KEY);
        }
    }

    function showMessage(elementId, message, isError = false) {
        const element = document.getElementById(elementId);
        element.textContent = message;
        element.classList.remove('hidden');
        const otherElement = document.getElementById(isError ? 'successMessage' : 'errorMessage');
        otherElement.classList.add('hidden');
    }

    function hideMessages() {
        document.getElementById('successMessage').classList.add('hidden');
        document.getElementById('errorMessage').classList.add('hidden');
    }

    document.addEventListener('DOMContentLoaded', function() {
        updateUI();

        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const remaining = getRemainingTime();
            if (remaining > 0) {
                return;
            }

            const email = document.getElementById('emailInput').value;
            const submitButton = document.getElementById('submitButton');

            hideMessages();

            startCooldown();

            try {
                const formData = new URLSearchParams();
                formData.append('email', email);

                const response = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const successMsg = doc.querySelector('.text-green-600');
                const errorMsg = doc.querySelector('.text-red-600');

                if (successMsg) {
                    showMessage('successMessage', successMsg.textContent);
                } else if (errorMsg) {
                    const errorText = errorMsg.textContent;
                    showMessage('errorMessage', errorText, true);

                    const match = errorText.match(/через (\d+) секунд/);
                    if (match) {
                        const seconds = parseInt(match[1]);
                        const endTime = Date.now() + seconds * 1000;
                        localStorage.setItem(COOLDOWN_KEY, endTime.toString());
                        updateUI();
                    } else {
                        localStorage.removeItem(COOLDOWN_KEY);
                        submitButton.disabled = false;
                        document.getElementById('timerDisplay').classList.add('hidden');
                    }
                }
            } catch (error) {
                showMessage('errorMessage', 'Виникла помилка. Спробуйте пізніше.', true);
                localStorage.removeItem(COOLDOWN_KEY);
                submitButton.disabled = false;
                document.getElementById('timerDisplay').classList.add('hidden');
            }
        });
    });
</script>

</body>
</html>
